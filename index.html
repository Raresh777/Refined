<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leads Summary</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1f1f1f;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 30px;
      font-size: 42px;
    }

    input[type="file"], input[type="date"], button {
      color: #f0f0f0;
      background-color: #333;
      border: 1px solid #ff6600;
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
      font-size: 18px;
    }

    button {
      cursor: pointer;
      border: 2px solid #ff6600;
      background-color: #ff6600;
      color: #1f1f1f;
    }

    button:hover {
      background-color: #e65c00;
    }

    #results {
      margin-top: 30px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      width: 80%;
      display: inline-block;
      text-align: left;
    }

    .result-section {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      font-size: 18px;
    }

    #buttons-container {
      display: flex;
      justify-content: center;
    }

    /* Progress bar for total leads */
    .progress-bar {
      height: 30px;
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress {
      height: 100%;
      background-color: #ff6600;
      border-radius: 10px;
      transition: width 0.5s;
    }

    .below-target {
      background-color: red;
    }

    .above-target {
      background-color: green;
    }

    /* Chart container */
    .chart-container {
      width: 100%;
      margin: 30px 0;
    }
  </style>
  <!-- Include Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Leads Summary by Date</h1>

  <!-- File upload input and calendar date picker -->
  <div id="buttons-container">
    <input type="file" id="csvFileInput" accept=".csv" />
    <input type="date" id="datePicker">
  </div>

  <!-- Show Summary Button -->
  <div id="buttons-container">
    <button onclick="processLeads()">Show Leads Summary</button>
  </div>

  <!-- Results Section -->
  <div id="results" style="display:none;">
    <h2>Results for <span id="selectedDate"></span></h2>

    <div class="result-section">
      <h3>Total Leads: <span id="totalLeads"></span></h3>
      <!-- Progress bar -->
      <div class="progress-bar">
        <div class="progress" id="leadProgress"></div>
      </div>
      <h3>Target Leads: <span id="targetLeads"></span></h3>
    </div>

    <div class="result-section">
      <h3>Leads by Location</h3>
      <canvas id="locationChart"></canvas>
    </div>

    <div class="result-section">
      <h3>Leads by First Language per City</h3>
      <canvas id="languageChart"></canvas>
    </div>
  </div>

  <script>
    let leadsData = [];

    // Chart instances
    let locationChart, languageChart;

    function loadCSV(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.split('\n');
        const headers = lines[0].split(',');

        // Indices for the columns we need
        const dateIdx = headers.indexOf('Submission date');
        const emailIdx = headers.indexOf('Email');
        const phoneIdx = headers.indexOf('Phone Number');
        const locationIdx = headers.indexOf('Location');
        const languageIdx = headers.indexOf('Languages');

        // Extract leads data
        leadsData = lines.slice(1).map(line => {
          const fields = line.split(',');
          return {
            date: new Date(fields[dateIdx]?.trim()).toLocaleDateString('en-US'), // Keep the date in M/D/YYYY format
            email: fields[emailIdx]?.trim(),
            phone: fields[phoneIdx]?.trim(),
            location: fields[locationIdx]?.trim(),
            language: fields[languageIdx]?.split(',')[0]?.trim() // Get first language only
          };
        });

        console.log("Leads Data Parsed:", leadsData); // Debugging output
      };
      
      reader.readAsText(file);
    }

    // Function to get target leads based on date ranges
    function getTargetLeads(date) {
      const targetLeadsData = [
        { start: "9/16/2024", end: "10/13/2024", target: 213 },
        { start: "10/14/2024", end: "10/17/2024", target: 221 },
        { start: "10/18/2024", end: "10/20/2024", target: 274 },
        { start: "10/21/2024", end: "11/10/2024", target: 274 },
        { start: "11/11/2024", end: "11/17/2024", target: 145 },
        { start: "11/18/2024", end: "12/04/2024", target: 92 }
      ];

      const target = targetLeadsData.find(range => {
        const targetStartDate = new Date(range.start);
        const targetEndDate = new Date(range.end);
        const selectedDate = new Date(date);

        return selectedDate >= targetStartDate && selectedDate <= targetEndDate;
      });

      return target ? target.target : null; // Return null if there's no target
    }

    function processLeads() {
      const selectedDate = document.getElementById('datePicker').value;
      const resultsDiv = document.getElementById('results');
      document.getElementById('selectedDate').textContent = selectedDate;

      if (!selectedDate) {
        alert('Please select a date.');
        return;
      }

      // Keep the date in M/D/YYYY format
      const formattedDate = new Date(selectedDate).toLocaleDateString('en-US');

      // Filter leads by selected date
      const leadsForSelectedDate = leadsData.filter(lead => lead.date === formattedDate);
      const totalLeadsCount = leadsForSelectedDate.length;

      // Get target leads and display progress bar
      const targetLeads = getTargetLeads(formattedDate);
      document.getElementById('targetLeads').textContent = targetLeads || 'No target';
      const leadProgress = document.getElementById('leadProgress');
      const progressPercent = totalLeadsCount / (targetLeads || totalLeadsCount) * 100;
      leadProgress.style.width = progressPercent + '%';
      leadProgress.classList.remove('below-target', 'above-target');
      if (totalLeadsCount < targetLeads) {
        leadProgress.classList.add('below-target');
      } else {
        leadProgress.classList.add('above-target');
      }

      document.getElementById('totalLeads').textContent = totalLeadsCount;

      // Process leads by location
      const locationCount = {};
      const cityLanguageCount = {};

      leadsForSelectedDate.forEach(lead => {
        locationCount[lead.location] = (locationCount[lead.location] || 0) + 1;

        if (!cityLanguageCount[lead.location]) {
          cityLanguageCount[lead.location] = {};
        }
        cityLanguageCount[lead.location][lead.language] = (cityLanguageCount[lead.location][lead.language] || 0) + 1;
      });

   // Update location chart
      const locationLabels = Object.keys(locationCount);
      const locationData = Object.values(locationCount);

      if (locationChart) {
        locationChart.destroy();
      }

      const ctx1 = document.getElementById('locationChart').getContext('2d');
      locationChart = new Chart(ctx1, {
        type: 'pie',
        data: {
          labels: locationLabels,
          datasets: [{
            label: 'Leads by Location',
            data: locationData,
            backgroundColor: ['#ff6666', '#66b3ff', '#99ff99', '#ffcc66', '#ff66ff'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            }
          }
        }
      });

      // Update language chart per city
      const cityLanguageLabels = [];
      const cityLanguageData = [];

      Object.entries(cityLanguageCount).forEach(([city, languages]) => {
        Object.entries(languages).forEach(([language, count]) => {
          cityLanguageLabels.push(`${city} - ${language}`);
          cityLanguageData.push(count);
        });
      });

      if (languageChart) {
        languageChart.destroy();
      }

      const ctx2 = document.getElementById('languageChart').getContext('2d');
      languageChart = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: cityLanguageLabels,
          datasets: [{
            label: 'Leads by Language per City',
            data: cityLanguageData,
            backgroundColor: '#ff6600',
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false,
            }
          },
          scales: {
            x: {
              ticks: {
                autoSkip: false,
                maxRotation: 90,
                minRotation: 45
              }
            }
          }
        }
      });

      // Finally, display the results section
      resultsDiv.style.display = 'block';
    }

    // Attach file reader to file input change event
    document.getElementById('csvFileInput').addEventListener('change', loadCSV);
  </script>

</body>
</html>
