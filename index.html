<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leads Summary</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1f1f1f;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    
    h1 {
      color: #ff6600;
      margin-bottom: 30px;
      font-size: 42px;
    }
    
    input[type="file"], input[type="date"], button {
      color: #f0f0f0;
      background-color: #333;
      border: 1px solid #ff6600;
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
      font-size: 18px;
    }
    
    button {
      cursor: pointer;
      border: 2px solid #ff6600;
      background-color: #ff6600;
      color: #1f1f1f;
    }

    button:hover {
      background-color: #e65c00;
    }
    
    #results {
      margin-top: 30px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      width: 80%;
      display: inline-block;
      text-align: left;
    }
    
    .result-section {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      font-size: 18px;
    }

    #buttons-container {
      display: flex;
      justify-content: center;
    }

    .below-target {
      color: red;
    }

    .above-target {
      color: green;
    }
  </style>
</head>
<body>

  <h1>Leads Summary by Date</h1>

  <!-- File upload input and calendar date picker -->
  <div id="buttons-container">
    <input type="file" id="csvFileInput" accept=".csv" />
    <input type="date" id="datePicker">
  </div>

  <!-- Show Summary Button -->
  <div id="buttons-container">
    <button onclick="processLeads()">Show Leads Summary</button>
  </div>

  <!-- Results Section -->
  <div id="results" style="display:none;">
    <h2>Results for <span id="selectedDate"></span></h2>

    <div class="result-section">
      <h3>Total Leads: <span id="totalLeads"></span></h3>
      <h3>Target Leads: <span id="targetLeads"></span></h3>
    </div>

    <div class="result-section">
      <h3>Leads by Location</h3>
      <ul id="locationBreakdown"></ul>
    </div>

    <div class="result-section">
      <h3>Leads by First Language per City</h3>
      <ul id="cityLanguageBreakdown"></ul>
    </div>
  </div>

  <script>
    let leadsData = [];

    function loadCSV(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.split('\n');
        const headers = lines[0].split(',');

        // Indices for the columns we need
        const dateIdx = headers.indexOf('Submission date');
        const emailIdx = headers.indexOf('Email');
        const phoneIdx = headers.indexOf('Phone Number');
        const locationIdx = headers.indexOf('Location');
        const languageIdx = headers.indexOf('Languages');

        // Extract leads data
        leadsData = lines.slice(1).map(line => {
          const fields = line.split(',');
          return {
            date: new Date(fields[dateIdx]?.trim()).toISOString().split('T')[0], // Convert date to ISO format
            email: fields[emailIdx]?.trim(),
            phone: fields[phoneIdx]?.trim(),
            location: fields[locationIdx]?.trim(),
            language: fields[languageIdx]?.split(',')[0]?.trim() // Get first language only
          };
        });

        // Debug: Check how dates are being parsed
        console.log("Parsed Dates from CSV:", leadsData.map(lead => lead.date));
      };
      
      reader.readAsText(file);
    }

    // Function to get target leads based on date ranges
    function getTargetLeads(date) {
      const targetLeadsData = [
        { start: "2024-09-16", end: "2024-10-13", target: 213 },
        { start: "2024-10-14", end: "2024-10-17", target: 221 },
        { start: "2024-10-18", end: "2024-10-20", target: 274 },
        { start: "2024-10-21", end: "2024-11-10", target: 274 },
        { start: "2024-11-11", end: "2024-11-17", target: 145 },
        { start: "2024-11-18", end: "2024-12-04", target: 92 }
      ];

      const target = targetLeadsData.find(range => {
        return date >= range.start && date <= range.end;
      });

      return target ? target.target : "No target";
    }

    function processLeads() {
      const selectedDate = document.getElementById('datePicker').value;
      const resultsDiv = document.getElementById('results');
      document.getElementById('selectedDate').textContent = selectedDate;

      if (!selectedDate) {
        alert('Please select a date.');
        return;
      }

      // Convert the selected date to ISO format
      const formattedDate = new Date(selectedDate).toISOString().split('T')[0];

      // Debug: Check selected date format
      console.log("Selected Date:", formattedDate);

      // Filter leads by selected date (in ISO format)
      const leadsForSelectedDate = leadsData.filter(lead => lead.date === formattedDate);

      // Debug: Check filtered leads
      console.log("Filtered Leads:", leadsForSelectedDate);

      const actualLeadsCount = leadsForSelectedDate.length;
      const targetLeads = getTargetLeads(formattedDate);

      // Display actual leads and target leads
      document.getElementById('targetLeads').textContent = targetLeads;

      const totalLeadsElem = document.getElementById('totalLeads');
      totalLeadsElem.textContent = actualLeadsCount;

      if (actualLeadsCount < targetLeads) {
        totalLeadsElem.classList.add('below-target');
        totalLeadsElem.classList.remove('above-target');
      } else {
        totalLeadsElem.classList.add('above-target');
        totalLeadsElem.classList.remove('below-target');
      }

      // Count leads by location
      const locationCount = {};
      const cityLanguageCount = {};

      leadsForSelectedDate.forEach(lead => {
        locationCount[lead.location] = (locationCount[lead.location] || 0) + 1;

        if (!cityLanguageCount[lead.location]) {
          cityLanguageCount[lead.location] = {};
        }
        cityLanguageCount[lead.location][lead.language] = (cityLanguageCount[lead.location][lead.language] || 0) + 1;
      });

      const locationBreakdown = document.getElementById('locationBreakdown');
      locationBreakdown.innerHTML = '';
      for (const [location, count] of Object.entries(locationCount)) {
        const listItem = document.createElement('li');
        listItem.textContent = `${location}: ${count}`;
        locationBreakdown.appendChild(listItem);
      }

      const cityLanguageBreakdown = document.getElementById('cityLanguageBreakdown');
      cityLanguageBreakdown.innerHTML = '';
      for (const [city, languages] of Object.entries(cityLanguageCount)) {
        const cityItem = document.createElement('li');
        cityItem.innerHTML = `<strong>${city}</strong>:`;
        const languageList = document.createElement('ul');

        for (const [language, count] of Object.entries(languages)) {
          const languageItem = document.createElement('li');
          languageItem.textContent = `${language}: ${count}`;
          languageList.appendChild(languageItem);
        }

        cityItem.appendChild(languageList);
        cityLanguageBreakdown.appendChild(cityItem);
      }

      resultsDiv.style.display = 'block';
    }

    document.getElementById('csvFileInput').addEventListener('change', loadCSV);
  </script>

</body>
</html>
