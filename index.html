<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Cleaner</title>
  <style>
    body {
      background-color: #800080; /* Purple background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      font-size: 18px;
      margin-bottom: 20px;
      color: white;
    }

    #processButton {
      background-color: rgba(255, 255, 255, 0.2); /* Transparent button */
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #processButton:hover {
      background-color: rgba(255, 255, 255, 0.5); /* Hover effect */
      color: black;
    }

    input, button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Upload and Clean Your CSV</h1>
  <input type="file" id="csvFileInput" accept=".csv" />
  <br>
  <button id="processButton" onclick="processCSV()">Process and Download</button>

  <script>
    function processCSV() {
      const fileInput = document.getElementById('csvFileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a CSV file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const csv = e.target.result;
        const lines = csv.split("\n").map(line => line.split(","));  // Parse CSV into 2D array

        // Get today's date in the correct format
        const today = new Date();
        const todayDate = new Date(today.getFullYear(), today.getMonth(), today.getDate()); // Remove time component

        // Find the index of the column with a date in row 7 (which is index 6 in JavaScript array)
        const dateRow = lines[6];  // row 7 corresponds to index 6 in the array
        let todayIndex = -1;

        // Parse row 7 and compare with today's date
        for (let i = 5; i < dateRow.length; i++) {  // Start checking from column F (index 5)
          const dateParts = dateRow[i].split("/");  // Assuming dates are in 'DD/MM/YYYY' format
          const dateInCSV = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);  // Convert to date object

          if (dateInCSV < todayDate) {
            todayIndex = i;  // Find up to today's date
          } else {
            break;  // Stop when we hit today's date or beyond
          }
        }

        if (todayIndex === -1) {
          alert("No matching date found in the sheet.");
          return;
        }

        // Step 1: Remove rows from row 18 down where "Actual" is not in column A
        const filteredRows = [];
        for (let i = 0; i < lines.length; i++) {
          if (i < 17 || lines[i][0].includes("Actual")) {
            filteredRows.push(lines[i]);
          }
        }

        // Step 2: Remove columns from column F (index 5) to the column containing today's date (todayIndex)
        const cleanedRows = filteredRows.map(row => row.slice(0, 5).concat(row.slice(todayIndex + 1)));

        // Convert back to CSV format
        const cleanedCSV = cleanedRows.map(row => row.join(",")).join("\n");

        // Automatically trigger CSV download
        downloadCSV(cleanedCSV, "cleaned_data.csv");
      };

      reader.readAsText(file);
    }

    function downloadCSV(content, fileName) {
      const blob = new Blob([content], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }
  </script>

</body>
</html>
