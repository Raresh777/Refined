<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Cleaner</title>
</head>
<body>

  <h1>Upload CSV and Clean Data</h1>
  <input type="file" id="csvFileInput" accept=".csv" />
  <button onclick="processCSV()">Process CSV</button>
  <button id="downloadButton" style="display:none;">Download Cleaned CSV</button>

  <script>
    function processCSV() {
      const fileInput = document.getElementById('csvFileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a CSV file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const csv = e.target.result;
        const lines = csv.split("\n").map(line => line.split(","));  // Parse CSV into 2D array

        // Get today's date in the correct format (assuming the format in the CSV is similar to 'DD/MM/YYYY')
        const today = new Date();
        const formattedToday = `${today.getDate()}/${today.getMonth() + 1}/${today.getFullYear()}`;

        // Find the index of the column with today's date (found in row 7, which is index 6 in the array)
        const dateRow = lines[6];  // row 7 corresponds to index 6 in the array
        let todayIndex = -1;
        
        // Search for today's date in row 7
        for (let i = 5; i < dateRow.length; i++) {  // Start checking from column F (index 5)
          if (dateRow[i].trim() === formattedToday) {
            todayIndex = i;
            break;
          }
        }

        if (todayIndex === -1) {
          alert("Today's date not found in the sheet.");
          return;
        }

        // Step 1: Remove rows from row 18 down where "Actual" is not in column A
        const filteredRows = [];
        for (let i = 0; i < lines.length; i++) {
          if (i < 17 || lines[i][0].includes("Actual")) {
            filteredRows.push(lines[i]);
          }
        }

        // Step 2: Remove columns from column F (index 5) to the column containing today's date
        const cleanedRows = filteredRows.map(row => row.slice(0, 5).concat(row.slice(todayIndex)));

        // Convert back to CSV format
        const cleanedCSV = cleanedRows.map(row => row.join(",")).join("\n");

        // Make the download button visible and set up the download functionality
        const downloadButton = document.getElementById('downloadButton');
        downloadButton.style.display = "block";
        downloadButton.onclick = function() {
          downloadCSV(cleanedCSV, "cleaned_data.csv");
        };
      };

      reader.readAsText(file);
    }

    function downloadCSV(content, fileName) {
      const blob = new Blob([content], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }
  </script>

</body>
</html>
